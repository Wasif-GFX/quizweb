<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>
<body>
  <div id="auth-container">
    <h1>Quiz App - Login / Signup</h1>
    <form id="signupForm">
      <h2>Sign Up</h2>
      <input type="email" id="signEmail" placeholder="Email" required />
      <input type="password" id="signPas" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <form id="loginForm">
      <h2>Log In</h2>
      <input type="email" id="logEmail" placeholder="Email" required />
      <input type="password" id="logPas" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <div id="todo-container" style="display: none;">
    <section>
      <h1 class="quizheading">Quiz App</h1>
      <h1 class="timer" id="timer">02:00</h1>
      <div class="container">
        <p class="ques">Q. &nbsp;<span id="ques"></span></p>
        <div>
          <input value="1" name="option" type="radio" id="option1" class="options" onclick="clicked()" />
          <label id="opt1" for="option1"></label><br /><br />
          <input value="2" name="option" type="radio" id="option2" class="options" onclick="clicked()" />
          <label id="opt2" for="option2"></label><br /><br />
          <input value="3" name="option" type="radio" id="option3" class="options" onclick="clicked()" />
          <label id="opt3" for="option3"></label><br /><br />
          <button id="btn" disabled onclick="nextQuestion()">Next</button>
        </div>
      </div>
      <button onclick="logOut()">Log Out</button>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
